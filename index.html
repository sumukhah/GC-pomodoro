<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <link rel='stylesheet' href="./index.css">
</head>

<body>
  <div id='pomodoro-config'>
    <img src="1F345-tomato-512.webp" id='tomato-image' />
    <span class='equal-symbol'> = </span>
    <div class="ui icon input">
      <input type="number" placeholder="25 min" id='timer-input'>
      <i class="clock outline icon"></i>
    </div>
  </div>
  <div class="ui input focus" id='goal-input'>
    <textarea type="" placeholder="Describe what you want to achieve in given time..." id='timer-goal' cols="30px" rows="5px"></textarea>
  </div>
  <div id='start'>
    <button class="ui inverted green button" id='submit-button'>Start</button>
  </div>
</body>
<script src='./index.js'></script>

</html>
